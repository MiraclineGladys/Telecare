<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Request</title>
    <link rel="stylesheet" href="access.css">
</head>
<body>
    <div class="container">
        <div class="permission-box">
            <div class="header">
                <button class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="content">
                <p>Telecare+ wants to<br>access your data</p>
            </div>
            <div class="buttons">
                <button class="allow-button">Allow Access</button>
                <button class="only-this-time">Only This Time</button>
                <button class="deny-button">Don't Allow Access</button>
            </div>
        </div>
    </div>
    <script src="access.js">
         window.location.href = 'detail.html';
    </script>
    
</body>
</html>
