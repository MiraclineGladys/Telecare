<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Tracker</title>
    <link rel="stylesheet" href="steps.css">
</head>
<body>
    <div class="container">
        <button class="back-button">&#8592;</button>
        <div class="steps-display">
            <img src="steps-icon.png" alt="Steps Icon" class="steps-icon">
            <p class="steps-count" id="stepsCount">5950</p>
            <p class="steps-label">STEPS</p>
        </div>
        <h2>Result:</h2>
        <p id="result">You have taken <span id="stepsValue">5950</span> steps today.</p>
    </div>
    
    <script src="steps.js"></script>
</body>
</html>
