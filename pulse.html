<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor</title>
    <link rel="stylesheet" href="pulse.css">
</head>
<body>
    <div class="container">
        <button class="back-button" id="backBtn">&#8592;</button>
        <div class="icon">
            <img src="heart-icon.png" alt="Heart Icon">
        </div>
        <div class="sensor" id="sensor">
            <p>TOUCH THE SENSOR</p>
            <img src="heartbeat.png" alt="Heartbeat Wave">
        </div>
        <div class="result">
            <h2>Result:</h2>
            <p id="pulseResult">Your pulse rate is -- beats per min.</p>
        </div>
    </div>
    <script src="pulse.js"></script>
</body>
</html>
